<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>음식 룰렛-고민 해결 사이트</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <meta name="naver-site-verification" content="efa1f116d7691926fa1f4ccbe544c51d4d20d61b" />
</head>
<body>
  <h1>🍽 기깔난 음식 추천해줄게</h1>

  <!-- Flask 문법 제거하고 직접 값 넣기 -->
  <div id="roulette-container"
       data-foods='["김밥","떡볶이","삼겹살","라면","치킨","김치찌개","불고기","된장찌개","비빔밥","떡국","짜장면","스팸","부대찌개","삼계탕","김치전","국밥"]'
       data-food-messages='{
         "김밥":"김밥 먹고 인생 말면 안 된다~",
         "떡볶이":"엽떡 땡긴다ㅠㅠ",
         "삼겹살":"기름기 봐라 ㄷㄷ",
         "라면":"밥 말아서 국물까지 군침 돈다",
         "치킨":"치느님은 못 참지~",
         "김치찌개":"울 할머니가 진짜 잘했는데 ㅠㅠ",
         "불고기":"급식에 이거 나오면 두 그릇 먹음ㅋㅋ",
         "된장찌개":"고깃집 된찌가 겁나 맛있는데",
         "비빔밥":"전주 비빔밥 맛있겠노",
         "떡국":"설날에 왜 떡국먹는 거지?",
         "짜장면":"밥까지 비벼서 먹고 싶다ㅠㅠ",
         "스팸":"밥 한 숟가락 떠서 올려 먹으면 세상 다 가진 기분인데 ㅋㅋ",
         "부대찌개":"군대 생각나서 짜증나네",
         "삼계탕":"이열치열이라고 하는데 난 이해 못 함ㅋㅋ",
         "김치전":"김치전에 막걸리하고 싶음",
         "국밥":"이거 잘못 먹으면 입천장 아작 남 ㅋㅋ"
       }'>
    <canvas id="wheel" width="400" height="400"></canvas>
    <div id="needle"></div>
  </div>

  <button id="spin-btn" type="button">🎯 돌리기!</button>
  <p id="result"></p>

  <!-- Flask 문법 대신 그냥 파일 경로 -->
  <script src="roulette.js" defer></script>
</body>
</html>
