<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기깔난 음식 룰렛</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- ✅ html2canvas 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>🍽 기깔난 음식 추천해줄게</h1>

    <div id="roulette-container"
         data-foods='{{ foods|tojson|safe }}'
         data-food-messages='{{ food_messages|tojson|safe }}'>
        <canvas id="wheel" width="400" height="400"></canvas>
        <div id="needle"></div>
    </div>

    <button id="spin-btn" type="button">🎯 돌리기!</button>

    <p id="result"></p>

    <!-- ✅ 자바스크립트 연결 -->
    <script src="{{ url_for('static', filename='roulette.js') }}" defer></script>
</body>
</html>
